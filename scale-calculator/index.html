<body>
<div data-role="page">

	<div data-role="header">
		<h1>縮尺計算機</h1>
		<p>地図を倍率を変えて印刷するとき、縮尺がどうなるかを計算する</p>
	</div><!--data-role="header"-->

	<div data-role="content">
		<div id="formwrapper">
			<h2>印刷前</h2>
			<p class="example">版（a0, A1, b2, B3, etc.）</p>
			<input id="edition_in" type="text">
			<p>縮尺（25000, 50000, 200000, etc.）</p>
			<input id="scale_in" type="text">
			<p class="example optional">距離（オプション）</p>
			<input id="distance_in" class="optional" type="text">


			<h2>印刷後</h2>
			<p>版: <input id="edition_out" type="text"><br /><span class="example">a0, A1, b2, B3, etc.</span></p>
			<p>縮尺: <span id="result"></span></p>
		</div>
		<div id="paperwrapper">
			<span id="in-text">in</span>
			<span id="out-text">out</span>
			<div id="paper-in"></div>
			<div id="paper-out"></div>
		</div>
